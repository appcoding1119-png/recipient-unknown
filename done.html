<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>전송 완료 | 수취인 불명</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 서체 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif KR', serif;
      background: #fafafa;
      color: #111;
    }

    .wrap {
      max-width: 720px;
      min-height: 100vh;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      align-items: center;
    }

    .box {
      width: 100%;
      padding: 72px 56px;
      background: rgba(255, 255, 255, 0.72);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 18px;
      box-shadow:
        0 8px 24px rgba(0, 0, 0, 0.04),
        0 1px 3px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .title {
      font-size: 22px;
      letter-spacing: 0.14em;
      margin-bottom: 48px;
    }

    .message {
      font-size: 18px;
      line-height: 1.9;
      color: #222;
    }

    .cta {
      margin-top: 56px;
    }

    .cta a {
      font-size: 15px;
      color: #555;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }

    .cta a:hover {
      border-bottom: 1px solid #555;
    }

    .arrow {
      margin-right: 8px;
      color: #777;
    }

    @media (max-width: 480px) {
      .box {
        padding: 48px 28px;
      }

      .title {
        font-size: 20px;
        margin-bottom: 36px;
      }

      .message {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="box">

      <div class="title">수취인 불명</div>

      <p class="message">
        편지가 잘 맡겨졌습니다.<br>
        감사합니다.<br>
      </p>

      <div class="cta">
        <a href="index.html">
          <span class="arrow">←</span>처음으로 돌아가기
        </a>
      </div>

    </div>
  </div>
</body>
</html>
